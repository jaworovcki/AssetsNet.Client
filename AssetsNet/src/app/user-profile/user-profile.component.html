<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center" *ngIf="user">
            <div class="image">
                <img *ngIf="user.photoUrl" src="{{user.photoUrl}}" class="rounded" width="155">
                <img *ngIf="!user.photoUrl"
                    src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg"
                    class="rounded" width="155">
            </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{user.userName}}</h4>
                <span>{{user.email}}</span>
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">
                        <span class="articles">Followers</span>
                        <span class="number1">{{user.numberOfFollowers}}</span>

                    </div>
                    <div class="d-flex flex-column">

                        <span class="followers">Folowing</span>
                        <span class="number2">{{user.numberOfFollowings}}</span>

                    </div>
                    <div class="d-flex flex-column">

                        <span class="rating">Request</span>
                        <span class="number3">46</span>

                    </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center" *ngIf="userJwt?.id !== user.id">
                    <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
                    <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button>
                </div>
            </div>
        </div>
    </div>
</div>
