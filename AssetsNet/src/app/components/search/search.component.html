<div class="container">
  <div class="welcome-area text-center">
    <h1 class="welcome-message">Welcome to AssetsNet Search</h1>
    <p class="description-message">Explore the new instrument for stocks prices forecasting which based on the social media posts</p>
  </div>
  <div class="search-area text-center">
    <form (keydown.enter)="$event.preventDefault(); getStockForecast()">
      <input type="text" placeholder=" Search for any stock forecast you want" matInput [formControl]="stockFilter"
      [matAutocomplete]="stockAuto">
      <mat-autocomplete autoActiveFirstOption #stockAuto="matAutocomplete">
        <mat-option *ngFor="let stock of filteredStockNames | async" [value]="stock">
          {{stock}}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>

  <ng-container *ngIf="!isResponseObtained" >
    <div class="row mt-5">
      <div (click)="getFastForecast('Meta')" class="col-3 d-flex justify-content-center align-items-center stock-box">
        <span class="stock-name">Meta</span>
      </div>
      <div (click)="getFastForecast('Amazon')" class="col-3 d-flex justify-content-center align-items-center stock-box">
        <span class="stock-name">Amazon</span>
      </div>
      <div (click)="getFastForecast('Apple')" class="col-3 d-flex justify-content-center align-items-center stock-box">
        <span class="stock-name">Apple</span>
      </div>
      <div (click)="getFastForecast('Google')" class="col-3 d-flex justify-content-center align-items-center stock-box">
        <span class="stock-name">Google</span>
      </div>
    </div>

    <div class="row mt-2">
      <div (click)="getFastForecast('Vanguard')" class="col-3 d-flex justify-content-center align-items-center fonds-box">
        <span class="stock-name"><span class="csharp">#</span>Vanguard</span>
      </div>
      <div (click)="getFastForecast('Blackrock')" class="col-3 d-flex justify-content-center align-items-center fonds-box">
        <span class="stock-name"><span class="csharp">#</span>Blackrock</span>
      </div>
      <div (click)="getFastForecast('Schawab')" class="col-3 d-flex justify-content-center align-items-center fonds-box">
        <span class="stock-name"><span class="csharp">#</span>Schwab</span>
      </div>
      <div (click)="getFastForecast('iShares')" class="col-3 d-flex justify-content-center align-items-center fonds-box">
        <span class="stock-name"><span class="csharp">#</span>iShares</span>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isResponseObtained">
    <div class="target-stock">
      <h2 class="target-stock-title">Target Stock:</h2>
      <p class="target-stock-name">{{targetStock}}</p>
    </div>
    
    <div class="row">
      <div class="col-12 d-flex justify-content-center flex-column align-items-center">
        <div class="row" style="margin-top: 30px;">
          <div class="col-12">
            <p class="response-title">Response:</p>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12 d-flex">
            <div class="stock-forecast-response">
              <p class="stock-response">{{aiResponse}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  
</div>
