<div class="container">
    <div class="wrapper">

        <div class="headers">
            <h1 class="title">Latest Stock News</h1>

            <div class="dropdown">
                <button class="dropbtn">Readdle &dtrif;</button>
                <div class="dropdown-content">
                    <a href="#">Softserve</a>
                    <a href="#">Apple</a>
                    <a href="#">Microsoft</a>
                </div>
            </div>
        </div>

        <div class="one-liner" *ngFor="let novation of news">
            <div class="extras">
                <p class="publisher">{{novation.publisher}}</p>
                <p class="time">{{novation?.providerPublishTime | date:'medium'}}</p>
            </div>
            <div class="novation">
                <img *ngIf="novation.thumbnail.resolutions[0]?.url" class="thumbnail"
                    src="{{novation.thumbnail.resolutions[0].url}}" alt="thumbnail">
                <p class="news-title">{{novation.title}}</p>
            </div>
        </div>
        <div class="read-more">
            <button>Read More</button>
        </div>
    </div>
</div>
