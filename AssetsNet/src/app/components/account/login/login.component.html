<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
              <div class="form-group pt-3">
                <div class="input-field" [class.is-invalid]="submitted && loginForm.get('username')?.errors">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="Username" />
                </div>
                <span class="text-danger" *ngIf="submitted && loginForm.get('username')?.hasError('required')">
                  Username is required
                </span>
              </div>

              <div class="form-group pt-4">
                <div class="input-field" [class.is-invalid]="submitted && loginForm.get('password')?.errors">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" type="password" placeholder="Password">
                </div>
                <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                  Password is required
                </span>
              </div>

              <div class="form-inline ">
                <a id="forgot" class="font-weight-bold">Forgot your password?</a>
              </div>


              <button type="submit" class="btn btn-primary btn-block mt-4 w-100 pt-2">Log In</button>
              <div class="text-center pt-2 text-muted">Don't have an account? <a id="forgot" href="/signup">Sign Up</a>
              </div>
            </form>
          </div>

          <div class="mx-3 py-2 bordert">
            <div class="text-center mt-2">
              <a><img src="assets/imgs/pngwing.com.png" width="60" height="60" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
