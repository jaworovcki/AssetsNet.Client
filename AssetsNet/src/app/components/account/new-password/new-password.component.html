<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold"> Create new password </h3>
        </div>

        <div class="panel-body p-3">

          <form>


            <div class="form-group pt-4">
              <div class="input-field">
                <input [type]="type" placeholder="New password" required />
                <span (click)="PassToggle()" class="fa {{eyeIcon}}"></span>
              </div>
              <p class="note">Note that password must be at least  8 symbols long</p>
            </div>

            <div class="form-group pt-4">
              <div class="input-field">
                <input [type]="type" placeholder="Repeat Password" required />
                <span (click)="PassToggle()" class="fa {{eyeIcon}}"></span>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Continue</button>

          </form>
        </div>



      </div>
    </div>
  </div>
</div>
