<div class="row mb-4">
    <div class="btn-group" name='container'>
        <button class="btn btn-primary" btnRadio='Unread'>
            <i class="fa fa-envelope"></i> Thread
        </button>
    </div>
</div>

<div class="row">
    <table class="table table-hover" style="cursor: pointer">
        <tr>
            <th style="width: 40%">Message</th>
            <th style="width: 20%">From</th>
            <th style="width: 20%">Sent / Received</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let message of [{content:'hello',recipientUsername: 'den'}]">
            <td>{{message.content}}</td>
            <td>
                <div>
                    <img class="img-circle rounded-circle mr-2"
                        src="https://t3.ftcdn.net/jpg/04/34/72/82/360_F_434728286_OWQQvAFoXZLdGHlObozsolNeuSxhpr84.jpg" alt="{{message.recipientUsername}}">
                    <strong>{{message.recipientUsername | titlecase}}</strong>
                </div>
            </td>
            <td>11.11.11</td>
            <td>
                <button class='btn btn-danger'>Delete</button>
            </td>
        </tr>
    </table>
</div>
