<div class="container">
    <div class="content container-fluid bootstrap snippets bootdey">
        <div class="row row-broken chat-container">
            <div class="col-sm-9 col-xs-12 chat" style="overflow: hidden; outline: none;" tabindex="5001">
                <div class="col-inside-lg decor-default">
                    <div class="chat-body">
                        <ng-container *ngFor="let msg of messages">
                            <div class="answer left" *ngIf="msg.senderId !== userJwt?.id">
                                <!-- <div class="avatar" *ngIf="msg.senderId !== userJwt?.id">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="User name">
                                    <div class="status offline"></div>
                                </div> -->
                                <div class="name">{{msg.recipientUsername}}</div>
                                <div class="text">
                                    {{msg.content}}
                                </div>
                                <div class="time">{{msg.dateRead | date}}</div>
                            </div>
                            <div class="answer right" *ngIf="msg.senderId === userJwt?.id">
                                <!-- <div class="avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User name">
                                    <div class="status offline"></div>
                                </div> -->
                                <div class="name">{{msg.senderUsername}}</div>
                                <div class="text">
                                    {{msg.content}}
                                </div>
                                <div class="time">{{msg.dateRead | date}}</div>
                            </div>
                        </ng-container>
                        <div class="answer-add">
                            <input placeholder="Write a message">
                            <button class="btn btn-danger" (click)="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
